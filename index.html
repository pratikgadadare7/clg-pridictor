<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Predictor (PDF Search)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎓 College Predictor by Pratik (PDF Search)</h1>

  <label>Category:</label>
  <input type="text" id="category" placeholder="e.g. GSEBC"><br>

  <label>Percentage or Rank:</label>
  <input type="number" id="percent" step="0.01"><br>

  <label>Department:</label>
  <input type="text" id="department" placeholder="e.g. Computer"><br>

  <label>Upload CAP Cutoff PDF:</label>
  <input type="file" id="pdfFile" accept="application/pdf"><br><br>

  <button onclick="processPDF()">🔍 Predict Colleges</button>

  <h2>Matching Colleges</h2>
  <div id="results"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";
  </script>
  <script src="script.js"></script>
</body>
</html>
