<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; }
    </style>
</head>
<body>
    <h1>âœ… Eligible Colleges</h1>
    {% if colleges %}
        <table>
            <tr>
                <th>Institute</th>
                <th>Branch</th>
                <th>CAP Code</th>
                <th>Category</th>
                <th>Last Year Cutoff</th>
            </tr>
            {% for clg in colleges %}
            <tr>
                <td>{{ clg.name }}</td>
                <td>{{ clg.branch }}</td>
                <td>{{ clg.code }}</td>
                <td>{{ clg.category }}</td>
                <td>{{ clg.cutoff }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No colleges matched your criteria.</p>
    {% endif %}
</body>
</html>
